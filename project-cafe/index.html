<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu do café</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">  <!-- DIVIDIR O CONTEÚDO -->
        <main>  <!-- CONTEÚDO PRINCIPAL -->
            <h1>Café de Campista</h1>
            <p class="subtittle">Est. 2020</p>
            <hr> <!-- CRIAR LINHA -->
            <section> <!-- PRIMEIRA SEÇÃO(organizar conteúdo) -->
                <h2 class="titulos">Café</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Ícone de uma Xícara de Café">
                <article class="item">   <!-- ARTIGO -->
                    <p class="sabor">Baunilha Francesa</p><p class="preco">3.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Caramelo Macchiato</p><p class="preco">3.75</p>
                </article>
                <article class="item">
                    <p class="sabor">Abóbora Picante</p><p class="preco">3.50</p>
                </article>
                <article class="item">
                    <article >
                    <p class="sabor">Avelã</p><p class="preco">4.00</p>
                </article>
                <article class="item">
                    <article >
                    <p class="sabor">Café</p><p class="preco">4.50</p>
                </article>
            </section>
            <section> <!-- SEGUNDA SEÇÃO -->
                <h2 class="titulos">Sobremesas</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Ícone de um Pedaço de Torta">
                <article class="item">
                    <p class="sobremesa">Rosquinha</p><p class="preco">1.50</p>
                </article>
                <article class="item">
                    <p class="sobremesa">Torta de Cereja</p><p class="preco">2.75</p>
                </article>
                <article class="item">
                    <p class="sobremesa">Cheesecake</p><p class="preco">3.00</p>
                </article>
                <article class="item">
                    <p class="sobremesa">Rolo de Canela</p><p class="preco">2.50</p>
                </article>
            </section>
        </main>
        <hr class="linhabaixa"> <!-- CRIAR LINHA -->
        <footer> <!-- RODA PÉ -->
            <p><a href="https://www.freecodecamp.org/" target="_blank">Visite nosso website</a></p> 
            <p class="rodape">123 Free Code Camp Drive</p>
        </footer>
    </div>   
</body>
</html>
