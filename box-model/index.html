<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">  <!-- PARTE PRETA (LADO DE FORA) -->
        <div class="janel">   <!-- PARTE MARROM (ANINHADA DENTRO DE "FRAME"), SENDO TAG FILHA DE "FRAME" E TAG PAI DE "UM, DOIS, TRES" -->
            <div class="um"></div>   <!-- PRIMEIRA COR (CHOCOLATE) ANINHADA DENTRO DE "JANEL", SENDO UMA TAG FILHA DELA-->
            <div class="dois"></div>   <!-- SEGUNDO COR (VINHO) ANINHADA DENTRO DE "JANEL", SENDO UMA TAG FILHA DELA-->
            <div class="tres"></div>   <!-- TERCEIRA COR (VERMELHO) ANINHADA DENTRO DE "JANEL", SENDO UMA TAG FILHA DELA -->
        </div>
    </div>
</body>
</html>
